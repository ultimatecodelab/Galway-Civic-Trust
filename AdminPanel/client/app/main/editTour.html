<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" ng-show="title">
        <button type="button"
                    class="close"
                    ng-click="$hide()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Tour Information</h4>
      </div>

    <div class="modal-body">
	<form name="myForm"
              enctype="multipart/form-data"
              >
      <div class="row row-centered">
        <div class="col-centered">
          <div class="well well-lg">
            <div class="form-group">
              <label class="control-label"
                        for="picFile"><h3>Tour Information</h3></label>

             <div class="form-group">
                <input type="text"
                          class="form-control"
                          placeholder="Title"
                          ng-model="editTour.title" required /><i ng-show="myForm.title.$error.required">*required</i>
              </div>
			  
                 <div class="form-group">
                    <textarea class="form-control"
                              placeholder="Description"
                              rows="3"
                              ng-model="editTour.description" required />
                              <i ng-show="myForm.description.$error.required">*required</i>
                            </textarea>
                      </div>
				<div class="controls">
				<input type="radio" name="status" ng-value="true" required ng-model="editTour.status"> Publish Now<br>
				<input type="radio" name="status"  ng-value="false"  ng-model="editTour.status"> Publish Later<br> </div>
			
              <div class="controls">
                <input class="bottom-marg-15"
                          type="file"
                          ngf-select
                          ng-model="picFile"
                          accept="image/*"
                          ngf-max-size="2MB" />

                <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
               </span>

                <i ng-show="myForm.file.$error.maxSize">File too large
                {{picFile.size / 1000000|number:1}}MB: max {{picFile.$errorParam}}</i>
                <img ng-show="myForm.file.$valid"
                        ngf-src="!picFile.$error && picFile"
                        class="img-thumbnail img-responsive">

                <button id="loadButton"
                            ng-disabled="!myForm.$valid"
                            class="btn btn-primary btn-lg"
                            ng-click="updateTour(picFile)">Save Changes</button>

                <div class="col-md-6" id="alertContainer"></div>
                <img ngf-src="picFile"
                        class="img-thumbnail img-responsive"
                        ng-show="picPreview">

                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      
    </div>

        <div class="modal-footer close-btn-main">
        <button type="button"
                    class="btn btn-default pull-left"
                    ng-click="$hide()">Close</button>
                    </div>

      </div>
    </div>
  </div>
