<div class="container">
  <div class="row">
    <div class="col-md-4">
       <div class="list-admin-users">
          <ul>
          <h2>All Users</h2>
            <li ng-repeat="user in users">
              <p>{{ user.name }}  -  {{ user.email }}
                <button ng-click="deleteUser(user)"
                            class="btn btn-sm btn-warning"
                            data-title="DELETE User  -  Cannot be Undone"
                            bs-tooltip>DELETE</button>
              </p></li>
          </ul>
        </div>
      </div>
